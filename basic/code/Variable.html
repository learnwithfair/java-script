<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Variable Demo</title>
    </head>
    <body>
        <script>
            var value = 2343;
            document.write(value + " = " + typeof(value)+"</br>");
            var value = 2343.42;
            document.write(value + " = " + typeof(value)+"</br>");
            var value = "Rahatul Islam";
            document.write(value + " = " + typeof(value)+"</br>");
            var value = true;
            document.write(value + " = " + typeof(value)+"</br>");
            var value = false;
            document.write(value + " = " + typeof(value)+"</br>");
        </script>
    </body>
</html>
