<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Constructor Demo</title>
    </head>
    <body>
        <script>
            function Student(name,age,gpa){
                this.name = name;
                this.age = age;
                this.gpa = gpa;
                this.display = function()
                {
                    document.write("Name : "+this.name+"</br>");
                    document.write("Age : "+this.age+"</br>");
                    document.write("GPA : "+this.gpa+"</br>");
                }
            }
           var student1 = new Student("Rahatul Islam",23 ,3.23);
           var student2 = new Student("Anisul Islam",28,3.42);
           var student3 = new Student("Ahsraful Islam",24,3.65);
           student1.display();
           student2.display();
           student3.display();
        </script>
    </body>
</html>
