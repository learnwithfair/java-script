<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Type Custing </title>
    </head>
    <body>
        <script>
            var value = Number(prompt("Enter any Value : "));
            document.write(value + " = " + typeof(value));
        </script>
    </body>
</html>
