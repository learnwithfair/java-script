<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Fixed Method</title>
</head>
<body>
    
    <script>
        
       var number=2.56789;
       document.write("toFixed Method : "+number.toFixed(3));
       document.writeln("</br>toPrecision Method : "+number.toPrecision(3));
     
        
    </script>
   
</body>
</html>
